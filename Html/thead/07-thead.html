<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>
</body>
<footer>
    <p>creditos a "https://www-w3schools-com.translate.goog/tags/tag_thead.asp?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=es&_x_tr_pto=tc" </p>
</footer>
</html>
<!-- La etiqueta thead se usa para grupar el contenido del encabezado en una tabla HTML 

El thead se utiliza con los elemento tbody y tfoot para especificar cada parte de una tabla (Encabezado, el cuerpo y el pie de pagina).

Los navegadores pueden usar estos elementos para permitir el desplazamiento por el cuerpo de la tabla independientemente del encabezado y el pie de página. Además, al imprimir una tabla grande que ocupa varias páginas, estos elementos permiten que el encabezado y el pie de página se impriman en la parte superior e inferior de cada página.
