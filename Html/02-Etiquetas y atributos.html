<!DOCTYPE html>
<!--Etiqueta html-->
<html lang="es">
<!--Etiqueta head-->
<head>
    <!--Elemento META-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1>

    <meta name="Author" content="Jostyn AragÃ³n">

    <!--Atributo content-->
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    
    <!--Atributo -->
    <!--Elemento base-->
    <base href="https://www.ejemplo.com" target="_blank" />
    
    <!--Elemento link-->
    <link rel="stylesheet" href="custom.css" type="text/css">

    <!-- Elemento Title -->
     <title>Estos es el html</title>
</head>
<!--Etiqueta body-->
<body>
    <!-- Elemento style -->
     <style media="screen" type="text/css">}
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-style: normal;
        }
     </style>
     <!-- Atributo accesskey-->
      <button accesskey="h">Ayuda</button>
      <br>
      <!-- Atributo capitalice (Preferiblemente usarlo en el CSS) -->
       <label>
        Nombre:
        <input type="text" id="name" name="name" autocapitalize="words">
       </label>
       <label>
        Titulo:
        <input type="text" name="Titulo" id="Titulo" name="Titulo" autocapitalize="characters">
       </label>
       <br>
       <!-- Atributo autofocus-->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" autofocus>
       <!-- Atributo class -->
       
    <script src="../JavaScript/main.js"></script>
</body>
</html>
