<!-- Que es un elemento?
 Un elemento de HTML es una unidad que compone la estructura de un documento HTML. Define y organiza el contenido de una página, como párrafos, listas, imágenes, tablas y formularios. -->

<!-- -->
<p>Esto es un parrafo</p>
<!-- -->
<div>Esto es una capa</div>
<!--El atributo ID habitualmente es usado para poder manipular el elemento a trabés de un nombre corto, pero tambien puede ser usado para vincular con otro elemento-->
<label for="nombre">Nombre:</label>
<input id="nombre" placeholder="Inserte el nombre completo">
