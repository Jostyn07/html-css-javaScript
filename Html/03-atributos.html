<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Atributo accesskey-->
    <button accesskey="h">Ayuda</button>
    <br>
    <!-- Atributo capitalice (Preferiblemente usarlo en el CSS) -->
    <label>
        Nombre:
        <input type="text" id="name" name="name" autocapitalize="words">
    </label>
    <label>
        Titulo:
        <input type="text" name="Titulo" id="Titulo" name="Titulo" autocapitalize="characters">
    </label>
    <br>
    <!-- Atributo autofocus-->
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" autofocus>
    <!-- Atributo class -->
    <p class="toLeft">
        Este parrafo tiene una clase que hace que se aline√© a la izquierda.
    </p>
    <p class="toRight">
        Este parrafo contiene una clase que hace que se alinie a la derecha.
    </p>
    <!-- Atributo contenteditable -->
    <p contenteditable="true">
        Este parrafo es modifiicable,
        <span>Y esta etiqueta tambien.</span>
    </p>
    <!-- atributo draggable -->
</body>
</html>
