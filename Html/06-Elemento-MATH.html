<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento MATH</title>
</head>
<body>
    <h1>MATH</h1>

    <!-- Ejemplo de superindice-->
    <h2> Ejemplo superindice</h2>
    <math>
        <msup>
            <mi>n</mi>
            <mn>7</mn>
        </msup>
    </math>
    <!-- Ejemplo de subindice-->
    <h2>Ejemplo subindice</h2>
    <math>
        <msub>
            <mi>n</mi>
            <mn>7</mn>
        </msub>
    </math>
    <!-- Ejemplo de fracciones-->
    <h2>Ejemplo de fracciones</h2>
    <math>
        <mfrac>
            <mn>1</mn>
            <mn>2</mn>
        </mfrac>
    </math>
    <!-- Ejemplo de raices-->
    <h2>Ejemplo raices</h2>
    <math>
        <mroot>
            <mn>-8</mn>
            <mn>3</mn>
        </mroot>
    </math>
    <!-- Ejemplo de sumatoria-->
    <h2>Ejemplos de sumatorios</h2>
    <math>
        <mrow>
            <munderover>
                <mo>Σ</mo>
                <mrow>
                    <mi>n</mi>
                    <mo>=</mo>
                    <mn>1</mn>
                </mrow>
                <mrow>
                    <mo>+</mo>
                    <mn>∞</mn>
                </mrow>
            </munderover>
            <mfrac>
                <mn>1</mn>
                <msup>
                    <mi>n</mi>
                    <mn>2</mn>
                </msup>
            </mfrac>
        </mrow>
    </math>
    <!-- Ejemplo de matrices-->
    <h2>Ejemplo de matrices</h2>
    <math>
        <mrow>
            <mo>[</mo>
            <mtable>
                <mtr>
                    <mtd> <mn style="color: var(--color2-bg);">x</mn> </mtd>
                    <mtd> <mn>1</mn> </mtd>
                </mtr>
                <mtr>
                    <mtd> <mn>2</mn> </mtd>
                    <mtd> </mtd>
                </mtr>
            </mtable>
        </mrow>
    </math>
</body>
</html>
