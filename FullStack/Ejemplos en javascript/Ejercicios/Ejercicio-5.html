<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cambioEstilo() {
            texto= document.getElementById('miTexto');
            cursiva= document.getElementById('forma').value;
            negrita= document.getElementById('grosor').value;
            texto.style.fontStyle=cursiva;
            texto.style.fontWeight=negrita;
        }
    </script>
    <div id="miTexto">Texto a modificar estilo</div>
    <Select id="forma" onchange="cambioEstilo()">
        <option value="italic">Cursiva</option>
        <option value="">Normal</option>
    </Select>

    <Select id="grosor" oninput="cambioEstilo()">
        <option value="bold">Negrita</option>
        <option value="">Normal</option>
    </Select>
</body>
</html>
